<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="marseille6.css">
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <header>
    

    </header>
<main>
     
    <h2 class="form-titre">Contactez-nous</h2>

    <div class="formulaire">        

        <fieldset class="text-form">
            <input type="text" class="input-form" autofocus>
            <legend>Nom Complet</legend>
        </fieldset>

        <fieldset class="text-form">
            <input type="email" class="input-form">
            <legend>E-mail</legend>
        </fieldset>

        <fieldset class="text-form">
            <input type="number" class="input-form">
            <legend>Téléphone</legend>
        </fieldset>

        <fieldset class="text-form">
            <input type="text" class="input-form">
            <legend>Adresse</legend>
        </fieldset>

        <fieldset class="text-form">
            <input type="text" class="input-form">
            <legend>Code Postale</legend>
        </fieldset>

        <fieldset class="message">
            <textarea name="message" id="message"></textarea>            
            <legend>Message</legend>
        </fieldset><br>

        <div class="conditions">
            <input type="checkbox" class="check" class="input-form"> En soumettant ce formulaire, vous acceptez que
            les informations saisies soient exploitées dans le cadre de votre droit à l'oubli en contactant la
            société RG par téléphone ou par le biais du formulaire de contact.
        </div><br>

        <input type="submit" value="Envoyer" class="envoyer" />

</main>
    
</body>
</html>
